<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>MoveOn - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../css/style.css" />
  </head>

  <body id="body-login">
    <div class="wrapper">
      <nav class="nav">
        <div class="nav-logo">
          <p>Move On</p>
        </div>
        <div class="nav-button">
          <button class="btn white-btn" onclick="login()">Sign In</button>
          <button class="btn" onclick="register()">Sign Up</button>
        </div>
      </nav>
      <div class="form-box">
        <div class="login-container" id="login">
          <div class="top">
            <span>Don't have an account? <a href="#" onclick="register()">Sign Up</a></span>
            <header class="login-page">Login</header>
          </div>
          <div class="input-box">
            <input type="text" class="input-field" placeholder="Username or Email" />
            <i class="bx bx-user"></i>
          </div>
          <div class="input-box">
            <input type="password" class="input-field" placeholder="Password" />
            <i class="bx bx-lock-alt"></i>
          </div>
          <div class="type">
            <a href="admin.html" onclick="return validateLoginForm()">
              <input type="submit" class="type-field" value="Admin" />
            </a>
            <a href="trips.html" onclick="return validateLoginForm()">
              <input type="submit" class="type-field" value="User" />
            </a>
          </div>
          <div class="additions">
            <div class="one">
              <input type="checkbox" id="login-check" />
              <label for="login-check"> Remember Me</label>
            </div>
            <div class="two">
              <label><a href="#">Forgot password?</a></label>
            </div>
          </div>
        </div>

        <div class="register-container" id="register">
          <div class="top">
            <span>Have an account? <a href="#" onclick="login()">Login</a></span>
            <header class="login-page">Sign Up</header>
          </div>
          <div class="two-forms">
            <div class="input-box">
              <input type="text" class="input-field" placeholder="Firstname" />
              <i class="bx bx-user"></i>
            </div>
            <div class="input-box">
              <input type="text" class="input-field" placeholder="Lastname" />
              <i class="bx bx-user"></i>
            </div>
          </div>
          <div class="input-box">
            <input type="text" class="input-field" placeholder="Email" />
            <i class="bx bx-envelope"></i>
          </div>
          <div class="input-box">
            <input type="password" class="input-field" placeholder="Password" />
            <i class="bx bx-lock-alt"></i>
          </div>
          <div class="type">
            <a href="admin.html" onclick="return validateRegisterForm()">
              <input type="submit" class="type-field" value="Admin" />
            </a>
            <a href="trips.html" onclick="return validateRegisterForm()">
              <input type="submit" class="type-field" value="User" />
            </a>
          </div>
          <div class="two-col">
            <div class="one">
              <input type="checkbox" id="register-check" />
              <label for="register-check"> Remember Me</label>
            </div>
            <div class="two">
              <label><a href="#">Terms & conditions</a></label>
            </div>
          </div>
        </div>
      </div>

    </div>

  </body>
  <script src="../js/main.js"></script>
  <script src="../js/validation.js"></script>

</html>
